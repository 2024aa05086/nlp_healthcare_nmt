name: Healthcare NMT CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest  # Ensure testing framework is installed if needed, though run_tests.py is custom

    - name: Run Tests
      run: |
        python run_tests.py

    # Login to Docker Hub
    - name: Docker login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build + tag image (latest + commit SHA)
    - name: Build Docker image
      env:
        DOCKER_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
        IMAGE_NAME: healthcare-nmt
      run: |
        IMAGE="${DOCKER_NAMESPACE}/${IMAGE_NAME}"
        TAG_SHA="${GITHUB_SHA::7}"

        docker build -t "${IMAGE}:latest" -t "${IMAGE}:${TAG_SHA}" .

    # Push both tags
    - name: Push Docker image
      env:
        DOCKER_NAMESPACE: ${{ secrets.DOCKERHUB_USERNAME }}
        IMAGE_NAME: healthcare-nmt
      run: |
        IMAGE="${DOCKER_NAMESPACE}/${IMAGE_NAME}"
        TAG_SHA="${GITHUB_SHA::7}"

        docker push "${IMAGE}:latest"
        docker push "${IMAGE}:${TAG_SHA}"
